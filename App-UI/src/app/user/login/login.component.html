<div class="row mt-4">
    <div class="col-md-8 offset-md-2">
        <form [formGroup]="service.loginModel" autocomplete="off" (submit)="onSubmit()">
            <div class="form-row">
                <h1>Sign In</h1>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" formControlName="Email">
                <label class="text-danger" *ngIf="service.loginModel.get('Email').touched && service.loginModel.get('Email').errors?.required">Required!</label>
                <label class="text-danger" *ngIf="service.loginModel.get('Email').touched && service.loginModel.get('Email').errors?.email">Invalid!</label>
            </div>
            <div class="form-group required">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="Password">
                <label class="text-danger" *ngIf="service.loginModel.get('Password').touched && service.loginModel.get('Password').errors?.required">Required!</label>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8 offset-md-2">
                    <button type="Sign In" class="btn btn-lg btn-primary btn-block" [disabled]="!service.loginModel.valid">Sign In</button>
                </div>
            </div>
        </form>
    </div>
</div>
