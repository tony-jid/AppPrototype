<div id="topbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="btn btn-info mr-2">
                <i class="fas fa-align-left"></i>
                <span>Toggle Sidebar</span>
            </button>
            <a class="navbar-brand">
                <img src="" width="30" height="30" class="d-inline-block align-top" alt="">
                Bootstrap
            </a>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" [routerLink]="['/user/register']" routerLinkActive="active">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/user/login']">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/user/profile']">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Page</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <nav>
        <ol class="breadcrumb">
            <li *ngFor="let breadcrumb of breadcrumbs$ | async; let isLast = last" class="breadcrumb-item" [ngClass]="{'active': isLast}"
                aria-current="page">
                <a *ngIf="!isLast; else tplLastRoute" [routerLink]="[breadcrumb.url]">
                    {{ breadcrumb.label }}
                </a>
                <ng-template #tplLastRoute>{{ breadcrumb.label }}</ng-template>
            </li>
        </ol>
    </nav>
</div>
