<h3 *ngIf="isLoading"><i>Loading heroes ... </i></h3>
<h3 *ngIf="!isLoading">Select a hero:</h3>

<nav>
    <button (click)="getHeroes()" class="btn btn-primary">Refresh</button>
    <ul>
        <li *ngFor="let hero of heroes | async">
            <a (click)="select(hero)">{{hero.name}}</a>
        </li>
    </ul>
</nav>

<div *ngIf="selectedHero">
    <hr>
    <h2>Hero Detail</h2>
    <h3>Editing: {{selectedHero.name}}</h3>
    <app-hero-details [hero]="selectedHero" (onSucceeded)="onSucceeded($event)"></app-hero-details>
</div>

<h3 *ngIf="message">{{ message }}</h3>
